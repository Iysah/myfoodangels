<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" />
  
  <!-- Circular background -->
  <circle cx="200" cy="150" r="100" fill="#e9ecef" />
  
  <!-- Credit card -->
  <rect x="120" y="120" width="160" height="100" rx="10" ry="10" fill="#FF6B6B" />
  <rect x="120" y="150" width="160" height="20" fill="#ff8c94" />
  
  <!-- Card chip -->
  <rect x="140" y="130" width="25" height="20" rx="3" ry="3" fill="#ffd166" />
  
  <!-- Card number -->
  <rect x="140" y="180" width="20" height="5" fill="#f8f9fa" />
  <rect x="170" y="180" width="20" height="5" fill="#f8f9fa" />
  <rect x="200" y="180" width="20" height="5" fill="#f8f9fa" />
  <rect x="230" y="180" width="20" height="5" fill="#f8f9fa" />
  
  <!-- Security elements -->
  <circle cx="260" cy="135" r="15" fill="#343a40" opacity="0.7" />
  <circle cx="250" cy="135" r="15" fill="#343a40" opacity="0.5" />
  
  <!-- Lock icon for security -->
  <rect x="190" y="90" width="20" height="15" rx="2" ry="2" fill="#343a40" />
  <rect x="185" y="90" width="30" height="20" rx="5" ry="5" fill="none" stroke="#343a40" stroke-width="3" />
  
  <!-- Checkmark for successful payment -->
  <path d="M240,90 L250,100 L270,80" stroke="#06d6a0" stroke-width="4" fill="none" />
  
  <!-- Text -->
  <text x="200" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#343a40">Secure Checkout</text>
</svg>